name: Frontend CI CD

on:
  push:
    branches:
      - main
      - master

env:
  NODE_VERSION: 20

jobs:
  build-and-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          # if VITE_API_URL var is not set, fallback to backend IP
          VITE_API_URL: ${{ vars.VITE_API_URL != '' && vars.VITE_API_URL || 'http://89.117.32.174:8081/api' }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy to server
        run: |
          # Create tarball from contents of dist
          tar -C dist -czf deploy.tar.gz .

          # Upload archive
          scp -o StrictHostKeyChecking=no deploy.tar.gz \
            "${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:/tmp/deploy.tar.gz"

          # Connect and deploy
          ssh -o StrictHostKeyChecking=no "${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}" << 'ENDSSH'
            set -e

            TARGET_DIR='${{ secrets.PRODUCTION_PATH }}'

            # Make sure target directory exists
            mkdir -p "$TARGET_DIR"

            # Backup current files
            rm -rf "$TARGET_DIR/backup"
            mkdir -p "$TARGET_DIR/backup"
            if ls "$TARGET_DIR" | grep -q .; then
              mv "$TARGET_DIR"/* "$TARGET_DIR/backup/" 2>/dev/null || true
            fi

            # Extract new build
            tar -xzf /tmp/deploy.tar.gz -C "$TARGET_DIR"

            # Cleanup
            rm /tmp/deploy.tar.gz
            rm -rf "$TARGET_DIR/backup"

            echo 'Frontend deployment completed'
            ls -la "$TARGET_DIR"
          ENDSSH
